<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Font Awesome icons library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bungee font + Source Sans Pro 300 and 600 regular and italic-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
     <div class="tweet"> 
       <div><span class="bold"> Write </span> a new tweet </div>
        <i class="fa-solid fa-angles-down sign"></i>
     </div>
    </nav>
    <header>
      <div class="logo">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h2><span class="bold">Your</span> Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->  
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text" class="bold">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweets">
        <header>
          <h2> <i class="fa-solid fa-poo"></i> Newton </h2>
          <span> @SirIssaak </span>
        </header>
        <p>Here is an image to use as a reference. Aim to make your tweet look like the one in the image.</p>
        <footer>
          <span>10 days ago</span>
          <div class="footer-logo"><i class="fa-solid fa-flag"></i> <i class="fa-solid fa-retweet"></i> <i class="fa-solid fa-heart"></i></div>
        </footer>
      </article>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
